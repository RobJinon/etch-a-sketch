<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch</title>

        <!-- DaisyUI  -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="grid.css">
    </head>


    <body class="w-screen h-auto">

        <div class="w-full h-full grid grid-cols-1 justify-items-center">

            <h1 class="text-7xl my-10">Etch-a-Sketch</h1>

            <div class="grid grid-cols-2 justify-items-center">

                <div class="w-3/4 grid grid-cols-1 justify-items-center">

                    <div class="flex flex-col w-full">
                        <label class="text text-lg text-center">Size</label>
                        <input type="range" min="1" max="20" value="16" class="range range-xs my-2" id="slider" />
                        <div id="slider_value" class="text-center"></div>
                    </div>

                    <div>
                        <button class="btn my-5" id="black">Black</button>
                        <button class="btn my-5" id="erase">Erase</button>
                        <button class="btn my-5" id="clear">Clear</button>
                    </div>

                    <button class="btn my-5 btn-disabled" id="grid-toggle">Toggle Grid</button>
                    
                    
                    
                </div>
                    
                <div id="grid"></div>
            </div>
            <div id="grid"></div>

            

        </div>


    <script src="script.js"></script>
    </body>
    
</html>
